type Quiz {
  # Example field (placeholder)
  exampleField: Int
}

input CreateQuizInput {
  # Example field (placeholder)
  exampleField: Int
}

input UpdateQuizInput {
  id: Int!
}

type Query {
  quizzes: [Quiz]!
